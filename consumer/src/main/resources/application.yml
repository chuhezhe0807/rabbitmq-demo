server:
  port: 8080

spring:
  application:
    name: rabbitmq-consumer
  rabbitmq:
    host: 192.168.20.100
    port: 5672
    username: guest
    password: 123456
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual # 把消息确认改为手动确认，默认值为auto，就是无论消费端处理成功或失败都返回ack信息，都当做成功处理

logging:
  level:
    com.chuhezhe.mq.listener.MyMessageListener: INFO # 将此类的日志级别设置为info
